<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/styles/css/style.min.css">

</head>
<body>
  <main class="profile-card">
    <div class="profile-header"></div>

    <div class="profile-info">
      <img
        src="./assets/images/image-victor.jpg"
        alt="profile image"
        class="profile-img"
      />
      <h1 class="profile-name profile-heading">
        Victor Crest<span class="profile-age">26</span>
      </h1>
      <p class="profile-location">London</p>
    </div>

    <div class="profile-stats">
      <div>
        <h2 class="profile-heading">80K</h2>
        <p>Followers</p>
      </div>
      <div>
        <h2 class="profile-heading">803K</h2>
        <p>Likes</p>
      </div>
      <div>
        <h2 class="profile-heading">1.4K</h2>
        <p>Photos</p>
      </div>
    </div>

  </main>
</body>
</html>
